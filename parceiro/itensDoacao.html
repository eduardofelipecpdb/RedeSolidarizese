    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="homeParceiro.html">Rede Solidarize-se</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li class="nav-item"><a class="nav-link" href="about.html">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
                            <li class="nav-item"><a class="nav-link" href="">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="py-5">
                <div class="container px-5">
                    <div class="row gx-5">
                        <div class="col-lg-12">
                            <h2 class="fw-bolder fs-5 mb-4">Itens que você pode receber em seu estabelecimento para apoiar as ongs</h2>
                        </div>
                    </div>
                    <div id="container" class="row gx-5">
                        <script>
                            $(window).ready(function () {
                                var itens = JSON.parse(localStorage.getItem("itensDoacao"));

                                if (!itens) {
                                    console.log("Não tem nada");
                                    $("#container").append("<div class=\"col-lg-4 mb-5 mt-5 \"></div><div class=\"col-lg-4 mb-5 mt-5 \"><h5 >Não há nada cadastrado ainda</h5></div><div class=\"col-lg-4 mb-5 mt-5 \"></div>")
                                }
                                else {
                                    console.table(itens);
                                    for (var item of itens) {
                                        var textoCard = CheckSeEstaVinculado(String(item.Id)) ? "Vinculado ✔️" : "Não vinculado ⚠️";
                                        var textoQtd = item.Qtd == 0 ? "Quantos forem possíveis" : item.Qtd;
                                        $("#container").append(
                                        "<div class=\"col-lg-4 mb-5\" role=\"button\" data-toggle=\"tooltip\" data-placement=\"top\" title=\"Clique no item para se vincular ou se desvincular\">"+
                                            "<div id=\"card\" class=\"card h-100 shadow border-0\" >"+
                                                "<img class=\"card-img-top\" src=\"../assets/caixa-doacao.jpeg\" alt=\"...\" />"+
                                                "<div class=\"card-body p-4\">"+
                                                    "<a class=\"text-decoration-none link-dark stretched-link\" href=\"#!\"><div class=\"h5 card-title mb-3\">" + item.Nome + "</div></a>"+
                                                    "<p class=\"card-text mb-3\">" + item.Descricao + "</p>"+
                                                    "<p class=\"card-text\">Quantidade: " + textoQtd + "</p>"+
                                                "</div>"+
                                                "<div id=\"divbosta\" class=\"card-footer p-4 pt-0 bg-transparent border-top-0\">"+
                                                    "<div class=\"d-flex align-items-end justify-content-between mb-3\">"+
                                                        "<div class=\"d-flex align-items-center\">"+
                                                            "<img class=\"rounded-circle me-3\" src=\"../assets/avatar40.jpg\" alt=\"...\" />"+
                                                            "<div class=\"small\">"+
                                                             "<div class=\"fw-bold\">" + item.NomeOng + "</div>"+
                                                                "<div class=\"text-muted\">" + item.Data + "</div>"+
                                                            "</div>"+
                                                        "</div>"+
                                                    "</div>"+
                                                    "<a id=\""+ item.Id +"\"class=\"text-decoration-none link-dark stretched-link h6 card-title mb-3\" >" + textoCard +"</a>"+
                                                "</div>"+
                                            "</div>"+
                                        "</div>");
                                    }
                                }
                            });
                            AdicionaEventListener();
                        </script>
                    </div>
                </div>
            </section>
