        <main class="flex-shrink-0">

                                <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Blog</a>

                                    <li><a class="dropdown-item" href="blog-home.html">Blog Home</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-building"></i></div>
                            <h1 class="fw-bolder">Cadastro Parceiro</h1>
                            <p class="lead fw-normal text-muted mb-0">Preencha os campos de cadastro</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form id="cadastroParceiro" onsubmit="event.preventDefault();">
                                    <!-- Nome-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" type="text" placeholder="Digite seu nome..." required />
                                        <label for="name">Nome do estabelecimento</label>
                                    </div>
                                    <!-- Email-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" type="email" placeholder="nome@exemplo.com" required />
                                        <label for="email">E-mail</label>
                                    </div>
                                    <!-- cnpj-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="cnpj" type="text" placeholder="00.000.000/0000-00" required />
                                        <label for="email">CNPJ</label>
                                    </div>
                                    <!-- senha-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="senha" type="password" required placeholder="Digite sua Senha..." required />
                                        <label for="name">Senha</label>
                                    </div>
                                    <!-- repita a senha-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="repitaSenha" type="password" required placeholder="Digite novamente sua Senha..." required />
                                        <label for="name">Digite novamente sua senha</label>
                                    </div>
                                    <!-- endereco-->
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="endereco" type="text" required placeholder="Digite o endereço do estabelecimento..." required />
                                        <label for="name">Endereço do estabelecimento</label>
                                    </div>
                                    <!-- repita a senha-->
                                    <div class="form-floating mb-3">
                                        <textarea id="descricao" class="form-control" aria-label="descrição" required></textarea>
                                        <label for="name">Digite uma descrição sobre o estabelecimento</label>
                                    </div>
                                    <!-- Submit Button-->
                                    <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">Cadastrar</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Contact cards-->
                    
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">

                    </div>

            </div>
        </footer>
