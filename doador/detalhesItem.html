<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- js  -->
        <script src="detalhesItem.js"></script> 
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="homeDoador.html">Rede Solidarize-se</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                            <li class="nav-item"><a id="sair" class="nav-link" href="../index.html">Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <div class="col-lg-9">
                            <article>
                                <header class="mb-4">
                                    <h1 id="nome" class="fw-bolder mb-1"></h1>
                                    <div id="data" class="text-muted fst-italic mb-2"></div>
                                    <div class="d-flex align-items-center mb-4">
                                        <img class="img-fluid rounded-circle" src="../assets/avatar40.jpg" />
                                        <div class="ms-3">
                                            <div id="nomeOng" class="fw-bold"></div>
                                            <div id="emailOng" class="text-muted"></div>
                                        </div>
                                    </div>
                                </header>
                                <!-- Preview image figure-->
                                <figure class="mb-4"><img class="img-fluid rounded" src="../assets/caixa-doacao.jpeg" alt="..." /></figure>
                                <!-- Post content-->
                                <section class="mb-5">
                                    <p class="h5 mb-4">Descrição: </p>
                                    <p id="descricao" class="fs-5 mb-4"></p>
                                    <p class="h5 mb-4">Quantidade solicitada: </p>
                                    <p id="qtd" class="fs-5 mb-5"></p>
                                    <h1>Estabelecimentos que recebem este item: </h1>
                                </section>
                                <div id="container" class="row gx-5">
                                    <script>
                                        $(window).ready(function () {
                                            var parceiros = BuscarParceiros();
                                            console.log(parceiros);
            
                                            if (parceiros.length == 0) {
                                                $("#container").append("<div class=\"col-lg-4 mb-5 mt-5 \"></div><div class=\"col-lg-4 mb-5 mt-5 \"><h5 >Não há nada cadastrado ainda</h5></div><div class=\"col-lg-4 mb-5 mt-5 \"></div>")
                                            }
                                            else {
                                                for (var parceiro of parceiros) {
                                                    $("#container").append(
                                                    "<div class=\"col-lg-4 mb-5\">"+
                                                        "<div id=\"card\" class=\"card h-100 shadow border-0\" >"+
                                                            "<div class=\"card-body p-4\">"+
                                                                "<a class=\"text-decoration-none link-dark stretched-link\" href=\"#!\"><div class=\"h5 card-title mb-3\"><i class=\"bi bi-building\">  </i>" + parceiro.Dados.Nome + "</div></a>"+
                                                                "<p class=\"card-text\"><b>Endereço:</b><br> " + parceiro.Dados.CNPJ + "</p>"+
                                                                "<p class=\"card-text mb-3\"><b>Sobre:</b><br> " + parceiro.Dados.Descricao + "</p>"+
                                                                "<p class=\"card-text\"><b>CNPJ:</b><br> " + parceiro.Dados.CNPJ + "</p>"+
                                                            "</div>"+
                                                        "</div>"+
                                                    "</div>");
                                                }
                                            }
                                        });
                                    </script>
                            </article>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2022</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
    </body>
</html>
